<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Products</title>
    <link rel="shortcut icon" href="https://icons.veryicon.com/png/o/miscellaneous/color-work-icon/product-return.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Header section -->
    <header>
        <div class="logo-sec">
            <img class="logo-img" src="./logo/logo-light.png" alt="">
        </div>
        <div class="menu-sec">
            <ul class="menu">
                <li class="menu-list">Home 1</li>
                <li class="menu-list">Home 2</li>
                <li class="menu-list">Home 3</li>

    <main>
        <!-- Banner section -->
        <section class="banner-sec">
            <div class="banner-left">
                <h1 class="banner-text">Better design for <br> your digital products</h1>
                <p class="banner-para font">We are a creative studio specializing in UI/UX design, development and strategy.</p>
                <button class="btn ">Explore us</button>
            </div>
            <div class="banner-right">
                <img src="./bg img/banner.png" alt="" class="banner-img">
            </div>
        </section>
